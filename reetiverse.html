<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reetiverse</title>

  <!-- Royal Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .border-frame {
      position: absolute;
      top: 25px; bottom: 25px; left: 25px; right: 25px;
      border: 4px solid #ffd700;
      border-radius: 25px;
      box-shadow: 0 0 40px #ffd700, inset 0 0 25px #b8860b;
      pointer-events: none;
      animation: borderGlow 5s infinite alternate ease-in-out;
    }

    @keyframes borderGlow {
      from { box-shadow: 0 0 20px #b8860b, inset 0 0 10px #ffd700; }
      to { box-shadow: 0 0 50px #ffd700, inset 0 0 30px #ffec8b; }
    }

    .mandala {
      position: absolute;
      width: 700px;
      height: 700px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.15), transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .content { text-align: center; z-index: 2; }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 6rem;
      background: linear-gradient(90deg, #FFD700, #fff4b3, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
      margin-bottom: 25px;
      letter-spacing: 4px;
      animation: titleGlow 2.5s infinite alternate;
    }

    @keyframes titleGlow {
      from { text-shadow: 0 0 25px #b8860b, 0 0 40px #ffd700; }
      to { text-shadow: 0 0 50px #ffd700, 0 0 80px #fff4b3; }
    }

    p {
      font-size: 1.5rem;
      color: #f0f0f0;
      max-width: 850px;
      line-height: 1.8;
      margin: 0 auto 50px;
    }

    .explore-btn {
      background: linear-gradient(90deg, #c9a24b, #ffd700);
      border: none;
      color: #000;
      padding: 16px 60px;
      font-size: 1.4rem;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      box-shadow: 0 0 30px #ffd700;
      transition: all 0.4s ease;
    }

    .explore-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #ffd700, #fff4b3);
      box-shadow: 0 0 50px #ffec8b;
    }
  </style>
</head>
<body>
  <div class="mandala"></div>
  <div class="border-frame"></div>

  <div class="content">
    <h1>Reetiverse</h1>
    <p>Step into the golden heart of India â€” where every culture, festival, flavor, and monument tells a timeless story.</p>
    <button class="explore-btn" onclick="window.location.href='fl.html'">Explore Now</button>
  </div>
</body>
</html>
